<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteDotMe</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>NoteDotMe</h1>
      <div class="header-actions">
        <button id="home-btn" class="btn home-btn" title="Home">üè†</button>
        <button id="timer-btn" class="btn timer-btn" title="Timer">‚è±Ô∏è</button>
        <button id="add-tag-btn" class="btn tag-btn" title="Add New Tag">#</button>
        <button id="add-task-btn" class="btn task-btn" title="Tasks Manager">‚úì</button>
        <button id="add-btn" class="btn add-btn" title="Create New Note">+</button>
      </div>
    </div>
    
    <!-- Timer Section -->
    <div id="timer-container" class="content-container hidden">
      <h3 class="section-title">Timer</h3>
      
      <div class="timer-display">
        <div class="timer-digits">
          <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
      </div>
      
      <div class="timer-controls">
        <button id="start-timer-btn" class="btn timer-action-btn">Start</button>
        <button id="stop-timer-btn" class="btn timer-action-btn" disabled>Stop</button>
        <button id="reset-timer-btn" class="btn timer-action-btn">Reset</button>
      </div>
    </div>
    
    <!-- Add Tag Form -->
    <div id="add-tag-form" class="content-container hidden">
      <h3 class="section-title">Add New Tag</h3>
      <input type="text" id="tag-name" placeholder="Tag Name" class="input">
      <div class="form-buttons">
        <button id="save-tag-btn" class="btn save-btn">Save</button>
        <button id="cancel-tag-btn" class="btn cancel-btn">Cancel</button>
      </div>
    </div>
    
    <!-- Task Manager Section -->
    <div id="task-manager" class="content-container hidden">
      <h3 class="section-title">Task Manager</h3>
      
      <!-- Add Task Form -->
      <div class="task-form">
        <input type="text" id="task-title" placeholder="Enter task..." class="input">
        <button id="save-task-btn" class="btn save-btn">Add</button>
      </div>
      
      <!-- Tasks List -->
      <div class="tasks-container">
        <h4 class="task-section-title">Current Tasks</h4>
        <div id="tasks-list" class="tasks-list"></div>
        <div id="no-tasks" class="no-items">No tasks added yet</div>
        
        <h4 class="task-section-title completed-tasks-header">Completed Tasks</h4>
        <div id="completed-tasks-list" class="tasks-list completed-tasks"></div>
        <div id="no-completed-tasks" class="no-items">No completed tasks</div>
      </div>
    </div>
    
    <!-- Add Note Form -->
    <div id="add-form" class="content-container hidden">
      <h3 class="section-title">Add Note</h3>
      <input type="text" id="note-title" placeholder="Title" class="input">
      <textarea id="note-content" placeholder="Write your note here..." class="input note-textarea"></textarea>
      <div class="tag-selection">
        <label for="note-tag">Tag:</label>
        <select id="note-tag" class="input tag-select">
          <option value="general">General</option>
        </select>
      </div>
      <div class="form-buttons">
        <button id="save-note-btn" class="btn save-btn">Save</button>
        <button id="cancel-btn" class="btn cancel-btn">Cancel</button>
      </div>
    </div>
    
    <!-- Edit Note Form -->
    <div id="edit-form" class="content-container hidden">
      <h3 class="section-title">Edit Note</h3>
      <input type="text" id="edit-title" placeholder="Title" class="input">
      <textarea id="edit-content" placeholder="Write your note here..." class="input note-textarea"></textarea>
      <div class="tag-selection">
        <label for="edit-tag">Tag:</label>
        <select id="edit-tag" class="input tag-select">
          <option value="general">General</option>
        </select>
      </div>
      <input type="hidden" id="edit-id">
      <div class="form-buttons">
        <button id="update-note-btn" class="btn save-btn">Update</button>
        <button id="cancel-edit-btn" class="btn cancel-btn">Cancel</button>
      </div>
    </div>
    
    <!-- Notes List (Main View) -->
    <div id="notes-container" class="content-container">
      <h3 class="section-title">My Notes</h3>
      
      <div class="tag-filter-bar">
        <select id="tag-filter" class="input tag-select-compact">
          <option value="all">All Tags</option>
          <option value="general">General</option>
        </select>
      </div>
      
      <div class="notes-list-container">
        <div id="notes-list"></div>
        <div id="no-notes" class="no-items">No notes yet. Click the + button to create one!</div>
      </div>
    </div>

    <div class="bottom-bar">
      <button id="toggle-theme-btn" class="btn theme-btn" title="Toggle Dark/Light Mode">üåô Theme</button>
      <a href="https://github.com/MehrCodeLand" target="_blank" class="github-link">
        <svg class="github-icon" height="20" width="20" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
        <span>MehrCodeLand</span>
      </a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
